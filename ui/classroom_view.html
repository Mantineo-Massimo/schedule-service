<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classroom Schedule</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/static/css/classroom_style.css" />
</head>
<body class="lang-en"> <div class="table-container">
    <div class="scroll-wrapper">
      <header class="scroll-header">
        <table>
          <thead>
            <tr>
              <th><span class="lang-en">TIME</span><span class="lang-it">ORA</span></th>
              <th><span class="lang-en">LESSON NAME</span><span class="lang-it">NOME LEZIONE</span></th>
              <th><span class="lang-en">STATUS</span><span class="lang-it">STATO</span></th>
              <th><span class="lang-en">INSTRUCTOR</span><span class="lang-it">DOCENTE</span></th>
            </tr>
          </thead>
        </table>
      </header>
      <main class="scroll-body">
        <table>
          <tbody id="lesson-body">
            <tr><td colspan="4">Loading...</td></tr>
          </tbody>
        </table>
      </main>
    </div>
  </div>

  <div id="clock" class="top-right"></div>
  <div id="classroom-name" class="bottom-right"></div>
  <div id="current-date" class="bottom-left"></div>

  <script src="/static/js/classroom_script.js"></script>
</body>
</html>
