<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Floor Schedule</title>
  <!-- Rimosso / iniziale dai percorsi -->
  <link rel="icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="static/css/floor_style.css" />
</head>
<body class="lang-en">

      <div id="loader">
    <div class="spinner-container">
      <img src="assets/logo_unime.png" alt="Logo Unime" class="spinner-logo">
      <div class="spinner"></div>
    </div>
  </div>
  

  <div class="table-container">
    <div class="scroll-wrapper">
      <header class="scroll-header">
        <table>
          <thead>
            <tr>
              <th><span class="lang-en">CLASSROOM</span><span class="lang-it">AULA</span></th>
              <th><span class="lang-en">TIME</span><span class="lang-it">ORA</span></th>
              <th><span class="lang-en">LESSON NAME</span><span class="lang-it">NOME LEZIONE</span></th>
              <th><span class="lang-en">INSTRUCTOR</span><span class="lang-it">DOCENTE</span></th>
            </tr>
          </thead>
        </table>
      </header>
      <main class="scroll-body">
        <table>
          <tbody id="lesson-body">
            <tr><td colspan="4">Loading...</td></tr>
          </tbody>
        </table>
      </main>
    </div>
  </div>
  <div id="clock" class="top-right"></div>
  <div id="current-date" class="bottom-left"></div>
  <div id="floor-label" class="bottom-right"></div>
  <!-- Rimosso / iniziale dal percorso -->
  <script src="static/js/floor_script.js"></script>
</body>
</html>
